        <script>

            function makeDropdownVisible(time) {

                if (time > 0) {
                    document.querySelector("div.dropdown-content").style.display = 'block'
                } else if (time == 0 && document.querySelector("div.dropdown-content").style.display == 'none') {
                    return 
                }
            

                setTimeout(()=> {
                    document.querySelector("div.dropdown-content").style.display = 'none'
                }, time*1000)
            }

        </script>
